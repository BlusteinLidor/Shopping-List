 <!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="top" id="top">
            <div class="left-part">
                <button id="clear-all">Clear all</button>
            </div>
            <div class="right-part">
                <button id="search-button"><a href="#top2">Search</a></button>
            </div>
        </div>
        <div class="container" id="container">
            <img src="assets/cat.png">
            <input type="text" id="input-field" placeholder="Bread">
            <button id="add-button">Add to cart</button>
            <ul id="shopping-list">
            </ul>
            <ul id="picked-list">
            </ul>
        </div>
        <div class="top2" id="top2">
            <div class="btn-holder">
                <button id="back-button">Back</button>
            </div>
        </div>
        <div class="container2" id="container2">
            <img src="assets/mag-glass.png">
            <input type="text" id="search-field" placeholder="Meat" onkeyup="searchPop()">
            <ul id="search-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
